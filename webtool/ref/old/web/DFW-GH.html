<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DWF-GH</title>

    <!-- 引入标准bootstrap文件和jQuery文件 -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js"></script>

    <!-- 引入自定义的css和js -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div id="container">
	
	    <canvas id="canvas" width="500" height="500"></canvas>

	    <div class="form-group" id="l"></div>
		    <div class="col-sm-4"></div>
			    <span class="input-group-addon">Reduce Rate (0~1)</span>
			    <input type="text" class="form-control" name="reduce_rate" id="reduce_rate" style="width:300px; height:30px;">
		    	<span class="input-group-addon">Tolerance of Edge Length (0~1)</span>
			    <input type="text" class="form-control" name="tolerance_of_edge_length" id="tolerance_of_edge_length" style="width:300px; height:30px;">
				<span class="input-group-addon">Length Constraint Maltiplier (0~2)</span>
			    <input type="text" class="form-control" name="length_constraint_maltiplier" id="length_constraint_maltiplier" style="width:300px; height:30px;">
				<span class="input-group-addon">Boundary Constraint Magnitude (0~10)</span>
			    <input type="text" class="form-control" name="boundary_constraint_magnitude" id="boundary_constraint_magnitude" style="width:300px; height:30px;">
				<span class="input-group-addon">Perp Steps (0~30000)</span>
			    <input type="text" class="form-control" name="perp_steps" id="perp_steps" style="width:300px; height:30px;">
				<span class="input-group-addon">Minumum Radius (0~100)</span>
			    <input type="text" class="form-control" name="minumum_radius" id="minumum_radius" style="width:300px; height:30px;">
				<span class="input-group-addon">Maximum Radius (0~100)</span>
			    <input type="text" class="form-control" name="maximum_radius" id="maximum_radius" style="width:300px; height:30px;">

        <form class="form-horizontal" role="form">
            <div id="btn">
                <div class="col-sm-3"></div>
                <div class="input-group">
                    <span class="input-group-btn">
                        <button id="btn_submit" type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-asterisk"></span>
                            Generate!
                        </button>
                    </span>
                </div>
            </div>
            <div id="list">
                <!-- js动态新增 -->
            </div>
        </form>
    </div>
	
	<script src="js/main.js"></script>

</body>
</html>
